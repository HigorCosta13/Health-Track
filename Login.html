<!DOCTYPE html>


<head>
  <meta charset="UTF-8" />
  <title>Health Track - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

</head>
<body>
  <link rel="stylesheet" type="text/css" href="estilo.css">
  <div class="container" >
    <a class="links" id="paracadastro"></a>
    <a class="links" id="paralogin"></a>
     
    <div>      
      <!--FORMULÁRIO DE LOGIN-->
      <div id="login">
        <form method="post" action=""> 
          <h1>Login</h1> 
          <p> 
            <label for="nome_login">Seu nome</label>
            <input id="nome_login" name="nome_login" required="required" type="text" placeholder="ex. exemplo@gmail.com"/>
          </p>
           
          <p> 
            <label for="email_login">Seu e-mail</label>
            <input id="email_login" name="email_login" required="required" type="password" placeholder="senha" /> 
          </p>
           
          <p> 
            <input type="checkbox" name="manterlogado" id="manterlogado" value="" /> 
            <label for="manterlogado">Manter-me conectado</label>
          </p>
           
          <p> 
            <button><a href="usuario.html">Entrar</a></button>
            <input type="submit" value="Entrar" />
          </p>
           
          <p class="link">
            Ainda não tem conta?
            <a href="cadastro.html">Cadastre-se</a>
          </p>
      </div>
    </div>
  </div>  
</body>
</html>
